<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valery's Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid main" id="grow">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="header__logo">
                    <h1><img src="" alt=""></h1>
                </div>
                <ul class="header__list navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></span></a> </li>
                    <li class="nav-item"><a class="nav-link" href="allproducts.html">All products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
                <div class=" d-flex flex-row col-2 letters ">
                    <button class="mt-4 small btn btn-secondary" onclick="besmall()">A</button>
                    <button class="mt-3 mx-5 medium btn btn-secondary" onclick="bemedium()">A</button>
                    <button class="mt-2 large btn btn-secondary" onclick="belarge()">A</button>
                </div>
            </nav>
            <div class="header__img w-100">
                <h1 class="sansita text-center">Fruits and Vegetables</h1>
            </div>
        </header>
        <div class="d-flex flex-row mb-3">
            <div id="fruitvegetables" class="carousel slide px-5 py-2 m-auto shadow carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/broccoli.jpg" class="w-100 d-block" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Broccoli</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/olives.jpg" class="w-100 d-block" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Olives</h5>
                            <p>Olives of Campo Real</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/banana.jpg" class="w-100 d-block" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Banana</h5>
                        </div>
                    </div>

                    <a href="#fruitvegetables" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a href="#fruitvegetables" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <ol class="carousel-indicators">
                        <li class="active" data-target="#fruitvegetables" data-slide-to="0"> </li>
                        <li data-target="#fruitvegetables" data-slide-to="1"> </li>
                        <li data-target="#fruitvegetables" data-slide-to="2"> </li>

                    </ol>
                </div>
            </div>
        </div>


        <div class="d-flex flex-row px-5 py-2 justify-content-center">
            <button class="btn btn-outline-secondary mr-2" onclick="orderSlide('prev')">Prev</button>
            <img src="images/broccoli.jpg" alt="" class="img-fluid mr-2 thumbnail" onclick="gotoThumbnails(0)">
            <img src="images/olives.jpg" alt="" class="img-fluid mr-2 thumbnail" onclick="gotoThumbnails(1)">
            <img src="images/banana.jpg" alt="" class="img-fluid thumbnail mr-2" onclick="gotoThumbnails(2)">
            <button class="btn btn-outline-secondary" onclick="orderSlide('next')">Next</button>
        </div>


        <footer class="small">
            <p class="text-center mb-0 text-muted font-weight-bold">Our address is</p>
            <p class="text-center mb-0 text-muted">Plaza Mayor 555 Madrid Spain</p>
            <p class="text-center text-muted">@2020 Valery's Shop - All rights reserved</p>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
